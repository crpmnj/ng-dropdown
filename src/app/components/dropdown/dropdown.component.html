<div class="dropdown" (clickOutside)="Close($event)">
  <span>Selected:</span>
  <br>
  <div class="selected_item" *ngIf="!multiSelect">{{ model }}</div>
  <div class="selected_items" *ngIf="multiSelect">
    <div class="selected_badge" *ngFor="let item of model">{{ item }}</div>
  </div>
  <div class="option">
    <div class="group" *ngFor="let group of Groups | iterableMap">
      <div class="group_name" *ngIf="group.key">{{ group.key }}</div>
      <div class="option" *ngFor="let item of group.value" (click)="Select(item)">{{ item.data }}</div>
    </div>
  </div>
</div>
