<button (click)="Refresh()">Refresh</button>

<div class="app">
  <div class="tabs">
    <div class="tab">
      <div class="title">Single choise</div>
      <app-dropdown [items]="Items" [(model)]="Selected" [config]="{ groupBy: Group, searchBy: Filter }"></app-dropdown>
    </div>
    <div class="tab">
      <div class="title">Multiple choise</div>
      <app-dropdown [items]="Items" [(model)]="SelectedItems" [multiple]="true" [config]="{ multipleLimit: 3 }">
        <ng-template templateName="placeholder">Выберите 3 элемента</ng-template>
      </app-dropdown>
    </div>
  </div>
</div>
