<button (click)="Refresh()">Refresh</button>

<div class="app">
  <div class="tabs">
    <div class="tab">
      <div class="title">Single choise</div>
      <app-dropdown [items]="Items" [(model)]="Selected">
        <ng-template templateName="title" let-selected>{{ selected?.country?.name }} {{ selected?.name }}</ng-template>
        <ng-template templateName="option" let-item>{{ item.country?.name }} {{ item.name }}</ng-template>
      </app-dropdown>
    </div>
  </div>
</div>
