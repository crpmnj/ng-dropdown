<button (click)="Refresh()">Refresh</button>


<div class="app">
  <div class="tabs">
    <div class="tab">
      <div class="title">Single choise</div>
      <app-dropdown [items]="Items | dropdownItemsFromArray: 'id'" [(model)]="Selected"></app-dropdown>
    </div>
    <div class="tab">
      <div class="title">Multiple choises</div>
      <app-dropdown [items]="Items" [(model)]="SelectedItems" [config]="Config"></app-dropdown>
    </div>
  </div>
</div>
