<button (click)="Refresh()">Refresh</button>

<div class="app">
  <div class="tabs">
    <div class="tab">
      <div class="title">Single choise</div>
      <app-dropdown [items]="Items" [(model)]="Selected"></app-dropdown>
    </div>
    <div class="tab">
      <div class="title">Multiple choise</div>
      <app-dropdown [items]="Items" [(model)]="SelectedItems" [multiple]="true"></app-dropdown>
    </div>
  </div>
</div>
